name: Build(Release) & Publish Package

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout master
      uses: actions/checkout@v3
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Install dependencies
      run: dotnet restore
      
    - name: Build solution
      run: dotnet build --configuration Release --no-restore --verbosity Normal --output BuildResults --disable-parallel

    - name: Run tests
      run: dotnet test --configuration Release --no-restore --verbosity Normal

    - name: Upload artifact 
      uses: actions/upload-artifact@v2
      with:
        path: BuildResults
        if-no-files-found: error
      
    - name: Publish package
      run: dotnet nuget push BuildResults/*.nupkg -k ${{secrets.NUGET_APIKEY}} -s https://api.nuget.org/v3/index.json
      
    - name: Publish symbols
      run: dotnet nuget push BuildResults/*.snupkg -k oy2pd5qr23cmqsi7r24q3k3b7zsktoxurgqr6ta7mdicx4 -s https://api.nuget.org/v3/index.json
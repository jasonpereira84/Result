name: Build(Release) & Publish Package

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout master
      uses: actions/checkout@v2
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
        
    - name: Install dependencies
      run: dotnet restore
      
    - name: Build solution
      run: dotnet build --configuration Release --no-restore --verbosity Normal --output BuildResults --disable-parallel

    - name: Run tests
      run: dotnet test --configuration Release --no-restore --verbosity Normal

    - name: Upload artifact 
      uses: actions/upload-artifact@v2
      with:
        path: BuildResults
        if-no-files-found: error
      
    - name: Publish package
      run: dotnet nuget push BuildResults/*.nupkg -k ${{secrets.NUGET_APIKEY}} -s https://api.nuget.org/v3/index.json